on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '22-ea' ]
    name: Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - name: setup
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
      - name: build
        run: |
          mvn -B package
